<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<!-- Font-awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
</head>
 <body id="body">
<div id = "app">
  <div class="left">
    <div class ="holder headline">
      Weather Journal App
    </div>
    <div class ="holder zip">
      <label for="zip">Enter City Name</label>
      <input type="text" id="zip" placeholder="enter city name here">
    </div>
    <div class ="holder feel">
      <label for="feelings">How are you feeling today?</label>
      <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea> <br>
      <button id="generate" type = "submit"> Generate </button>
    </div>
  </div>
  <div class ="holder entry" id="entry">
    <div class = "title">Most Recent Entry</div>
      <div id = "entryHolder">
      </div>
  </div>
  </div>
<script src="app.js"></script>
</body>
</html>
